<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<center>
    <h1>Sign Up!</h1>
    <br>
    <form >
        <label for="usernameUsuario">Nombre de Usuario: </label>
        <input type="text" placeholder="e.g. Victor123" id="usernameUsuario">
        <br><br>
        <label for="nombreUsuario">Nombre: </label>
        <input type="text" placeholder="e.g. Victor" id="nombreUsuario">
        <br><br>
        <label for="apellidoUsuario">Apellido: </label>
        <input type="text" placeholder="e.g. Rodríguez" id="apellidoUsuario">
        <br><br>
        <label for="emailUsuario">Email: </label>
        <input type="email" placeholder="e.g. email@email.com" id="emailUsuario">
        <br><br>
        <label for="edadUsuario">Edad: </label>
        <input type="text" placeholder="e.g. 18" id="edadUsuario">
        <br><br>
        <label for="passwordUsuario">Contraseña: </label>
        <input type="text" placeholder="e.g. password123" id="passwordUsuario">

    </form>
    <br>
    <button onclick="signUp()">Crear</button>

</center>



<script src="userMethods.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
