
# Logging
spring.output.ansi.enabled=always
logging.level.web=INFO
#logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core=TRACE

# Database configuration

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.sql-script-encoding=utf-8
spring.datasource.initialization-mode=embedded
spring.datasource.platform=h2
#USUARIOS
spring.datasource.schema[0]=classpath:schema.sql
spring.datasource.data[0]=classpath:sql-data.sql
#CANCIONES
spring.datasource.schema[1]=classpath:schema1.sql
spring.datasource.data[1]=classpath:sql-data1.sql
#PLAYLISTS
spring.datasource.schema[2]=classpath:schema2.sql
spring.datasource.data[2]=classpath:sql-data2.sql

#spring.datasource.continue-on-error=true
#spring.datasource.schema[1]=

# h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2


spring.data.redis.repositories.type = none


